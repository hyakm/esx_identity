<html>
  <head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="http://fonts.cdnfonts.com/css/pricedown" rel="stylesheet" />
    <link
      href="https://unpkg.com/@tailwindcss/forms/dist/forms.min.css"
      rel="stylesheet"
    />
  </head>

  <body style="display: none">
    <div class="flex justify-center items-center">
      <form id="register">
        <div
          class="bg-black bg-opacity-70 w-[500px] h-full py-5 px-5 rounded-2xl my-20 flex flex-col bg-top"
        >
          <div class="flex justify-center items-center">
            <form method="POST">
              <div class="flex flex-col mx-5">
                <div class="py-10">
                  <p
                    class="text-center text-8xl font-bold test text-white select-none"
                  >
                    CPDL
                  </p>
                </div>

                <label class="text-white font-medium text-start">Prénom</label>
                <input
                  class="py-2 px-2 rounded-md"
                  id="firstname"
                  type="text"
                  name="first_name"
                  placeholder="Prénom"
                />

                <label class="text-white font-medium text-left">Nom</label>

                <input
                  class="py-2 px-2 rounded-md"
                  id="lastname"
                  type="text"
                  name="last_name"
                  placeholder="Nom"
                />

                <label class="text-white font-medium">Date de naissance</label>
                <input
                  class="py-2 px-2 rounded-md"
                  id="dateofbirth"
                  type="text"
                  name="company"
                  placeholder="Date de naissance"
                />

                <label class="text-white font-medium">Taille</label>

                <input
                  class="py-2 px-2 rounded-md"
                  id="height"
                  type="text"
                  name="height"
                  placeholder="Taille"
                />

                <div class="mt-2">
                  <label class="text-white font-medium"
                    >Quel genre es-tu?</label
                  >
                  <div class="grid grid-cols-2">
                    <label class="inline-flex items-center mt-3">
                      <input
                        type="checkbox"
                        class="rounded-full h-5 w-5 text-red-600"
                        value="m"
                      /><span class="ml-2 text-white">Homme</span>
                    </label>
                    <label class="inline-flex items-center mt-3">
                      <input
                        type="checkbox"
                        class="rounded-full h-5 w-5 text-red-600"
                        value="f"
                      /><span class="ml-2 text-white">Femme</span>
                    </label>
                  </div>
                </div>
                <button
                  class="py-2 px-2 rounded-md bg-red-600 text-white mt-2 hover:bg-red-700 transition-colors duration-200"
                  type="submit"
                >
                  Valider
                </button>
              </div>
            </form>
          </div>
        </div>
      </form>
    </div>
    <style>
      .test {
        font-family: "Pricedown Bl", sans-serif;
      }
    </style>
    <script src="script.js" type="text/javascript"></script>
    <script>
      $('input[type="checkbox"]').on("change", function () {
        $('input[type="checkbox"]').not(this).prop("checked", false);
      });
    </script>
  </body>
</html>
